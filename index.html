<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animals Search</title>
  <style type="text/css">
    .container { width: 960px;}
    button, div, form, input { margin: 10px;}
    button { background-color: #00FFFF;
              font-size: 15px; }

    img { float: left;
      position: relative;
      margin: 5px;
      padding: 10px;  
      width: 200px;
      height: 200px;}

    p { float: left; }

    h1 {font-size: 40px;}

  </style>
</head>
<body>
  <div class="container">
    <h1>Animals Search</h1>
    
    <div id="topics-view"></div>
    
    <form id="topics-input">
      <label for="topic-input">Add Animal</label>
      <input type="text" id="topic-input"><br>
      <input id="add-topic" type="submit" value="Submit">
    </form> 
    
    <div id="gifs-appear-here">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
 
 //=================================================================================
    var topics = ["tiger", "monkey", "lion", "elephant", "rhino", "eagle", "dolphin", "bear", "orca", "zebra", "hyena", "sloth"];

    function displayTopicInfo() {
      $("#gifs-appear-here").empty();
      var topic = $(this).attr("data-name");
      var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=wifnUXHyGNt6nuDapEp9xQg837aetfpE&q=" + topic + "&limit=10&offset=0&lang=en";
      
      $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(response);
          $("#topics-view").text(JSON.stringify(response));
          renderButtons();  

          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var result = results[i];
            var topicDiv = $("<div>");
            var p = $("<p>").text("Rating: " + result.rating);
            var topicImage = $("<img class='gif'>");
            
            topicImage.attr("src", result.images.original_still.url);

            topicDiv.append(p);
            topicDiv.append(topicImage);

            $("#gifs-appear-here").prepend(topicDiv);
          }
            
            var state = $(this).attr("data-state");

            
          
        });
    }
    
  //===============================================================================
  //Populate topics array buttons on web page 
  //===============================================================================   
     
      function renderButtons() {
        $("#topics-view").empty();
        for (var i = 0; i < topics.length; i++) {
          var a = $("<button>");
          a.addClass("topic");
          a.attr("data-name", topics[i]);
          a.text(topics[i]);
          $("#topics-view").append(a);
          }
        }

      $("#add-topic").on("click", function(event) {
        event.preventDefault();
        var newTopic = $("#topic-input").val().trim();       
        topics.push(newTopic);        
        renderButtons();
      });
      
      $(document).on("click", ".topic", displayTopicInfo);
      renderButtons();
    </script>
  </div>
</body>
</html>
